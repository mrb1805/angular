<html>
<head>
<title>MyCustomDirective</title>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="App.js"></script>
<script type="text/javascript" src="MyCustomDirective.js"></script>
</head>
<body>
	<div ng-app="MyApplication"> 
		<my-directive>
				ABC
		</my-directive>
	</div>
</body>
</html>

<!--
		My directive belongs to Controller SCOPE

		myDirective ->(my-directive)  : Converts a 'D' to '-d'

		The Data inside 'my-directive' will be sent to <ng-transclude> tag in Template !

-->
